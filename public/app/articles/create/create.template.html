<h1>New Article</h1>
<form (ngSubmit)="create()" novalidate>
    <div>
        <label for="title">Title</label>
        <div>
            <input type="text" required [(ngModel)]="article.title" name="title" placeholder="Title">
        </div>
    </div>

    <div>
        <label for="content">Content</label>
        <div>
            <textarea name="conent" type="text" cols="30" rows="10" 
            [(ngModel)]="article.content" placeholder="Content" required>
            </textarea>
        </div>
    </div>

    <div>
        <input type="submit">
    </div>

    <strong id="error">{{errorMessage}}</strong>
</form>
